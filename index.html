<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" id="lform">
        <!-- reCAPTCHA v2 -->
        <div class="g-recaptcha" data-sitekey="6Lc_dN8nAAAAADWf08bLu4vAJk08HAsfJ4tkWonI"></div>
        <button type="submit">Submit</button>
    </form>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        document.getElementById('lform').addEventListener('submit', function (event) {
            var recaptchaResponse = grecaptcha.getResponse();

            if (!recaptchaResponse) {
                event.preventDefault();  // Prevent form submission if reCAPTCHA is not completed
                alert('Please complete the reCAPTCHA.');
            } else {
                // Proceed with your form submission logic
                // You can use AJAX to send the form data to your server
            }
        });
    </script>
</body>

</html>
