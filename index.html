<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" id="lform">
        <!-- reCAPTCHA v3 -->
        <input type="hidden" id="recaptchaResponse" name="recaptchaResponse">
        <button type="submit">Submit</button>
    </form>
    <script src="https://www.google.com/recaptcha/api.js?render=6LcxRN8nAAAAAOTO3HAeQFaLNDhOw0RyUrawP41h"></script>
    <script>
        document.getElementById('lform').addEventListener('submit', function (event) {
            event.preventDefault();

            grecaptcha.ready(function () {
                grecaptcha.execute('6LcxRN8nAAAAAOTO3HAeQFaLNDhOw0RyUrawP41h', { action: 'submit' }).then(function (token) {
                    // Set the reCAPTCHA response token in the hidden input field
                    document.getElementById('recaptchaResponse').value = token;
                    // Proceed with your form submission logic
                    // You can use AJAX to send the form data to your server
                });
            });
        });
    </script>
</body>

</html>
